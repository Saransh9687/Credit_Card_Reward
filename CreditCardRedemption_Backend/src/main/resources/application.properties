spring.application.name=CreditCardRedemption

# ==============================
# SERVER CONFIG
# ==============================
server.port=8080

# ==============================
# DATABASE CONFIG (MySQL)
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/rewards
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA / HIBERNATE
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Disable open-in-view warning
spring.jpa.open-in-view=false

# ==============================
# SWAGGER
# ==============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ==============================
# LOGGING (LOG4J2)
# ==============================
logging.config=classpath:log4j2.properties

# ==============================
# ACTUATOR
# ==============================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ==============================
# CUSTOM MESSAGES
# ==============================
API.ALLOCATION_SUCCESS=Customer created successfully
API.PROJECT_UPDATE_SUCCESS=Project updated successfully
API.SOFT_DELETE_SUCCESS = Customer Soft delete successful
